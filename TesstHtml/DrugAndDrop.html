<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../TestCSS/TestHeader.css">
    <link rel="stylesheet" href="../TestCSS/DrugAndDrop.css">
    <title>DrugAndDrop</title>

</head>
<body>

    <section class="section">
        <ol class="section-ol">
            <li class="section-li" id="section-li__1">
                <h2 class="board-headline">To do</h2>
                <ol class="board-ol"></ol>
                <div class="board-add_block">
                    <button class="board-add_btn">
                        + Add a card
                    </button>
                    <div class="board-add_switched">
                        <button class="board-add_switched-btn1">
                            Add card
                        </button>
                        <button class="board-add_switched-btn2">
                            Close
                        </button>
                    </div>
                </div>
            </li>
            <li class="section-li" id="section-li__2">
                <h2 class="board-headline">Doing</h2>
                <ol class="board-ol"></ol>
                <div class="board-add_block">
                    <button class="board-add_btn">
                        + Add a card
                    </button>
                    <div class="board-add_switched">
                        <button class="board-add_switched-btn1">
                            Add card
                        </button>
                        <button class="board-add_switched-btn2">
                            Close
                        </button>
                    </div>
                </div>
            </li>
            <li class="section-li" id="section-li__3">
                <h2 class="board-headline">Done</h2>
                <ol class="board-ol"></ol>
                <div class="board-add_block">
                    <button class="board-add_btn">
                        + Add a card
                    </button>
                    <div class="board-add_switched">
                        <button class="board-add_switched-btn1">
                            Add card
                        </button>
                        <button class="board-add_switched-btn2">
                            Close
                        </button>
                    </div>
                </div>
            </li>
        </ol>
    </section>

    <script src="../TestJS/TestHeader.js"></script>
    <script src="../TestJS/DrugAndDrop.js"></script>
</body>
</html>
